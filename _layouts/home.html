<section class="section-with-overflow p-0 is-main-content testimonies">
    <ul class="none m-0 is-testimonies">
    {% assign documents = paginator.posts | sort: 'date' | reverse %}
    {% for item in documents %}        
        <li>
            {{ item.testimony }}
            <div class="co-faint-gray nanotext pt-1h suffix">
                {{ item.name }}
            </div>
        </li>
    {% endfor %}
    </ul>
</section>
