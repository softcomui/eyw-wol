<head>
    {% if jekyll.environment == "production" %}
        {% include components/analytics.html %}
    {% endif %}
    <title>{{ site.title }}</title>
    <meta charset="{{ site.charset }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/uploads/favicons/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    <link rel="stylesheet" href="https://use.typekit.net/{{ site.typekit_id }}.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/css/uikit.min.css" />
    <link href="{{ site.url }}/css/style.css" rel="stylesheet" />

    {% seo %}
</head>
