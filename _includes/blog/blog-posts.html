<ul class="none post-grid">
    {% for item in site.posts %}
        <li class="post">
            <a href="{{ item.url | prepend: site.url }}">
                <div class="is-raised co-readable-gray post-item flex-align-height">
                    <img src="{{ item.featured_image }}" alt="{{ item.image_description }}">
                    <div class="p-1h flex-align-height j-c-sb">
                        <div class="mb-1 d-flx al-i-c">
                            <p class="nano-caps m-0 co-pastel mr-h post-tag">{{ item.tag | first }}</p>
                            <p class="nanotext">{{ item.read_time }}</p>
                        </div>
                        <div class="flex-align-height">
                            <h3 class="section-title">
                                {{ item.title }}
                            </h3>
                            <p>{{ item.excerpt | | truncatewords: 25, '...' }}</p>
                        </div>
                        <div class="mt-1h space-between-groups">
                            <div class="d-flx al-i-c">
                                <img src="{{ item.author_image }}" class="mr-h avatar is-nano" alt="{{ item.author_name }}">
                                <p class="nanotext m-0">{{ item.author_name}}</p>
                            </div>
                            <p class="nanotext m-0">{{ item.date | date: ' %b %d, %Y'}}</p>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
