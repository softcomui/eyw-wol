<li>
    <a href="{{ item.url }}" class="landscape-tile is-profile background-is-filtered black-filtering">
        <img src="{{ site.url }}{{ item.image }}" alt="{{ item.name }}"/>
        <div class="dashed-border no-border-top p-1">
            <h3 class="fw-bold m-0 mediumtext name">
                {{ item.name }}
            </h3>
            <span class="m-0 fw-normal co-faint-gray designation">
                {{ item.designation }}
            </span>
        </div>
    </a>
</li>
